<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Vibur"
      rel="stylesheet" />
    <link rel="stylesheet" href="/font/css/all.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-center">
        <h1>Chicken King</h1>
      </div>

      <div class="row">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="./image/slide1.jpg" alt="Chania" />
              <div class="carousel-caption">
                <h3>The Classic Sandwhich</h3>
                <p>Your tastebuds will love this thang!</p>
              </div>
            </div>

            <div class="item">
              <img src="./image/slide2.jpg" alt="Chicago" />
              <div class="carousel-caption">
                <h3>Crispy!</h3>
                <p>You'll love how we deep fry it.</p>
              </div>
            </div>

            <div class="item">
              <img src="./image/slide3.jpg" alt="New York" />
              <div class="carousel-caption">
                <h3>Ohhh Fancy...</h3>
                <p>Come try our new BBQ Chicken</p>
              </div>
            </div>

            <div class="item">
              <img src="./image/[CooL GuY] {{a2zRG}} (2).jpg" alt="Chicago" />
              <div class="carousel-caption">
                <h3>spacies!</h3>
                <p>You'll love how we deep fry it.</p>
              </div>
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="right carousel-control"
            href="#myCarousel"
            data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <div class="row" id="toprow">
        <div class="col-sm-4 col-sm-offset-1 col-xs-6">
          <img src="./image/box1.jpg" class="img-responsive" />
          <h2 class="textonimage">100% Fresh</h2>
        </div>
        <div class="col-sm-4 col-sm-offset-2 col-xs-6">
          <img src="./image/box4.jpg" class="img-responsive" />
          <h2 class="textonimage">Hand Made</h2>
        </div>
      </div>
      <div class="row" id="bottomrow">
        <div class="col-sm-4 col-sm-offset-1 col-xs-6">
          <img src="./image/box3.jpg" class="img-responsive" />
          <h2 class="textonimage">All Natural</h2>
        </div>
        <div class="col-sm-4 col-sm-offset-2 col-xs-6">
          <img src="./image/box2.jpg" class="img-responsive" />
          <h2 class="textonimage">Tasty!</h2>
        </div>
      </div>

      <div class="row text-center" id="phone">
        <h1>
          <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
          Order Now
          <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
        </h1>
        <a href="tel:281-330-8004"><h1>281-330-8004</h1></a>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
    <!-- <script src="/bootstrap-5.2.0-dist/js/bootstrap.js"></script> -->
